<!DOCTYPE html>
<html>
<ph-window>

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Hello World!</title>
    <link rel="stylesheet" href="index.css">


  </head>

  <tool-bar type="header">
    Toolbar Header
  </tool-bar>
  <window-content>
    <div class="pane-group">
      <div class="pane-sm sidebar">
        <nav-group id="navbar">
        </nav-group>
      </div>
      <div class="pane">
        <div id="main" style="display:none">
          hi mom
          <div id="progress" class="progress">
            <div id="progress-bar" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0"
              aria-valuemax="0" style="width:0%">
            </div>
            <div id="progress-text"></div>
          </div>
        </div>
        <div id="settings" style="display:none">
          <div>
            <label>Replay Path:
              <label id="replayPath"></label>
              <button id="replayButton" onclick="document.getElementById('replaySelector').click()">Select Replay
                Folder</button>
              <input type="file" id="replaySelector" webkitdirectory hidden />
            </label>
          </div>
          <div>
            <label>Melee Iso Path:
              <label id="isoPath"></label>
              <button id="isoButton" onclick="document.getElementById('isoSelector').click()">Select SSBM ISO
                Path</button>
              <input type="file" id="isoSelector" accept=".iso" hidden />
            </label>
          </div>
          <div>
            <label>Playback Dolphin Path:
              <label id="playbackPath"></label>
              <button id="playbackButton" onclick="document.getElementById('playbackSelector').click()">Select Playback
                Dolphin path</button>
              <input type="file" id="playbackSelector" accept=".exe" hidden />
            </label>
          </div>

      </div>
    </div>
  </div>

  </window-content>
  <tool-bar type="footer">
    Footer Header
  </tool-bar>

  <script src="mainRenderer.js"></script>
  <script src="settings.js"></script>

  </body>
</ph-window>

</html>
