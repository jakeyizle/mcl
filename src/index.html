<!DOCTYPE html>
<html>
<ph-window>

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Hello World!</title>
    <link rel="stylesheet" href="index.css">


  </head>

  <tool-bar type="header">
    Toolbar Header
  </tool-bar>
  <window-content>
    <div class="pane-group">
      <div class="pane-sm sidebar">
        <nav-group id="navbar">
        </nav-group>
      </div>
      <div class="pane">
        <div id="main" style="display:none">
          <div id="progress" class="progress">
            <div id="progress-bar" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0"
              aria-valuemax="0" style="width:0%">
            </div>
            <div id="progress-text"></div>
          </div>

          <div id="searchForm">
            <div>
              Attacking Player Code:
              <input id="attackingPlayerCode" type="text" value="" placeholder="BLAH#123">
            </div>
            <div>
              Attacking Character:
              <select name="attackingCharacter" id="attackingCharacter">
                <option value="">Select a character</option>
              </select>
            </div>
            <div>
              Defending Player Code:
              <input id="defendingPlayerCode" type="text" value="" placeholder="BLAH#123">
            </div>
            <div>
              Defending Character:
              <select name="defendingCharacter" id="defendingCharacter">
                <option value="">Select a character</option>
              </select>
            </div>
            <div>
              Stage:
              <select name="stage" id="stage">
                <option value="">Select a stage</option>
              </select> </div>
            <div>
              Did combo kill?:
              <input id="didKill" type="checkbox" value="">
            </div>
            <div>
              Minimum damage done:
              <input id="minimumDamage" type="number" value="" placeholder="Minimum %">
            </div>
            <div>
              <button id="searchButton" onclick="searchConversions()">Search Conversions</button>
            </div>
          </div>
          <table class="table-striped" id="searchTable">
            <thead>
              <tr id="tableHeader">
              </tr>
            </thead>
            <tbody id="tableBody">
            </tbody>

          </table>
          <div id="pageNumbers" style="display:none">
            <button id="firstPage" onclick="searchConversions(1)">First Page</button>
            <button id="previousPage" onclick="searchConversions(pageNumber - 1)">Previous Page</button>
            <span id="pageNumber"></span>
            <button id="nextPage" onclick="searchConversions(pageNumber + 1)">Next Page</button>            
            <button id="lastPage" onclick="searchConversions(maxPageCount)">Last Page</button>

          </div>
        </div>

        <div id="settings" style="display:none">
          <div>
            Replay Path:
            <label id="replayPath"></label>
            <button id="replayButton" onclick="document.getElementById('replaySelector').click()">Select Replay
              Folder</button>
            <input type="file" id="replaySelector" webkitdirectory hidden />

          </div>
          <div>
            Melee Iso Path:
            <label id="isoPath"></label>
            <button id="isoButton" onclick="document.getElementById('isoSelector').click()">Select SSBM ISO
              Path</button>
            <input type="file" id="isoSelector" accept=".iso" hidden />
          </div>
          <div>
            Playback Dolphin Path:
            <label id="playbackPath"></label>
            <button id="playbackButton" onclick="document.getElementById('playbackSelector').click()">Select Playback
              Dolphin path</button>
            <input type="file" id="playbackSelector" accept=".exe" hidden />
          </div>

        </div>
      </div>
    </div>

  </window-content>
  <tool-bar type="footer">
    Footer Header
  </tool-bar>

  <script src="mainRenderer.js"></script>
  <script src="settings.js"></script>
  <script src="searchResults.js"></script>
  </body>
</ph-window>

</html>
